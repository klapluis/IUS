<ion-view title="Buscar Unidad Salud" id="page19" style="background-color:#FFFF;">
    <ion-nav-bar class="bar">
        <ion-nav-buttons side="left">
            <button class="button-icon icon icon ion-arrow-left-c" ui-sref="maps">
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <style type="text/css">
        .bar{
          background-color: #00897B;
          color: #FFF;
        }
     </style>
    <ion-content padding="true" class="manual-ios-statusbar-padding">
        <div class="item bar-header item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" ng-model="q.buscar" autocomplete="on" placeholder="Nombre de centro de salud" id="buscar">
            </label>
            <button class="button button-default" ng-click="limpiar(q)">Cancelar
            </button>
        </div>
        <br>
        <ion-list id="UnidadSalud-list5">
            <div class="item item-divider">
                Lista de Centros de Salud
            </div>
            <div class="list list-balanced" >
                <a class="item item-thumbnail-left" ng-repeat="nombres in unidadSalud | filter: q.buscar as results" href="#/informacionUS/{{nombres.IDUNIDADSALUD}}">
                    <img src="https://sius.000webhostapp.com/{{nombres.FOTO}}">
                    <h2>{{nombres.NOMBRE_OFICIAL}}</h2>
                    <p>{{nombres.DIRECCION}}</p>
                    <p><i class="icon ion-android-call"></i>&nbsp;{{nombres.TELEFONO}}</p>
                    <p ng-if="nombres.LUCRO == 'NO DEFINIDO'">&nbsp;PÚBLICO</p>
                    <p ng-if="nombres.LUCRO == 'SIN FINES DE LUCRO'">&nbsp;PÚBLICO</p>
                    <p ng-if="nombres.LUCRO == 'CON FINES DE LUCRO'">&nbsp;PRIVADO</p>
                </a>
                <ion-item ng-if="results.length == 0" class="item-icon-right" id="areasDeEspecialidad-list-item7">
                    <strong>No existen resultados</strong>
                    <i class="icon ion-close-circled"></i>
                </ion-item>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
