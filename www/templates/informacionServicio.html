<ion-view title="Servicios" id="page7" style="background-color:#D8E9D5;">
  <ion-nav-bar class="bar-positive">
    <ion-nav-buttons side="left">
      <button class="button-icon icon ion-ios-arrow-back" ng-click="atras();">
        Atras&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </button>
  </ion-nav-bar>
  <ion-content padding="true" style="background: url(img/fondo.jpg) no-repeat center;background-size:cover;" class="manual-ios-statusbar-padding">
        <a href="#/contribuidor/{{id}}" id="servicios-button9" style="font-weight:300;border-radius:50px 50px 50px 50px;" class="button button-calm  button-block icon-right ion-android-add-circle">Nuevo Servicios</a>
        <div class="list">
          <div class="item item-divider">
              <strong>Lista de Servicios</strong>
          </div>
          <div class="item" ng-repeat="nombres in servicios" style="background: url(img/fondo.jpg) no-repeat center;">
            <h2 class="titulo">{{nombres.DESCRIPCION}}</h2>
            <p><label class="caption">Telefono:</label>
            <label>{{nombres.TELEFONO}}</label></p>
            <p><label class="caption">Responsable:</label>
            <label>{{nombres.NOMBRE_RESPONSABLE}}</label></p>
            <p><label class="caption">Horario:</label>
            <label>{{nombres.HORARIO}}</label></p>
          </div><br>
          <a ng-if="servicios == null " class="item item-icon-left balanced">
            <i class="icon ion-close-circled"></i>
              <strong>No existen resultados</strong>
          </a>
        </div>
        <style type="text/css">
        .titulo{
          width: 100%;
          text-align: center;
          vertical-align: top;
          border-collapse: collapse;
          padding: 0.3em;
          caption-side: bottom;
          color: #fff;
          background: #11c1f3;
        }
          table {
            width: 100%;
          }
          label{
            color: white;
          }
          th, td {
            width: 25%;
            text-align: center;
            vertical-align: top;
            border-collapse: collapse;
            padding: 0.3em;
            caption-side: bottom;
            color: #fff;
          }
          .caption {
            text-align: center;
            padding: 0.3em;
            color: #fff;
            background: #11c1f3;
            width: 33%;
          }
          th {
            background: #eee;
          }
        </style>
    </ion-content>
</ion-view>
