<ion-view title="Resultado Busqueda" id="page18" style="background-color:#FFF;">
    <ion-nav-bar class="bar">
        <ion-nav-buttons side="left">
        <button class="button-icon icon ion-arrow-left-c" ui-sref="buscarEspecialidades"></button>
    </ion-nav-bar>
    <style type="text/css">
        .bar{
          background-color: #00897B;
          color: #FFF;
        }
     </style>
    <ion-content padding="true" class="manual-ios-statusbar-padding">
        <div class="list" name="buscarM">
            <div class="item item-dark">
                <h2 style="color:#FFF;text-align:center;">
                    <i class="ion-medkit"></i>
                    Unidades de Salud que<br>disponen de <kbd>{{nombreE}}</kbd>
                </h2>
            </div>
        </div>
        <div class="list" >
            <div class="item item-divider">
                Lista de Centros de Salud
            </div>
            <a ng-repeat="data in datos" class="item item-thumbnail-left balanced" href="#/informacionResultadoBE/{{data.IDESPECIALIDAD}}">
                <img src="https://sius.000webhostapp.com/{{data.FOTO}}">
                <h4>{{data.NOMBRE_OFICIAL}}</h4>
                <p>√Årea: {{data.NOMBRE_AE}}</p>
                <p>Lucro: {{data.LUCRO}}</p>
                <p>Telefono: {{data.TELEFONO}}</p>
            </a>
            <ion-item ng-if="datos == null" class="item-icon-right" id="areasDeEspecialidad-list-item7">
                <strong>No existen resultados</strong>
                <i class="icon ion-close-circled"></i>
            </ion-item>
        </div>
    </ion-content>
</ion-view>
